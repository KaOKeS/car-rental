<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take That Car! - User Registration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take That Car! - Register User</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div th:insert="../static/navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form method="post" th:action="@{/register}" th:object="${userDto}" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Create Your Account</h4>
                        <div class="row">

                            <div class="mb-3 col-md-12">
                                <label>Username<span class="text-danger">*</span></label>
                                <input th:field="*{username}" type="text" class="form-control" placeholder="Enter username" required>
                                <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                                    Validation error
                                </p>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" th:field="*{userPassword}" name="password" class="form-control" placeholder="Enter Password"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" placeholder="Confirm Password"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>First Name<span class="text-danger">*</span></label>
                                <input th:field="*{firstName}" type="text" class="form-control" placeholder="Enter First Name"  required autofocus>
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>Last Name<span class="text-danger">*</span></label>
                                <input th:field="*{lastName}" type="text" class="form-control" placeholder="Enter Last Name"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Email<span class="text-danger">*</span></label>
                                <input th:field="*{email}" type="email" class="form-control" placeholder="example@example.com"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>Country<span class="text-danger">*</span></label>
                                <input th:field="*{country}" type="text" class="form-control" placeholder="Enter country"  required autofocus>
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>City<span class="text-danger">*</span></label>
                                <input th:field="*{city}" type="text" class="form-control" placeholder="Enter city"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Address<span class="text-danger">*</span></label>
                                <input th:field="*{address}" type="text" class="form-control" placeholder="Great Street 55/12"  required autofocus>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>Zipcode<span class="text-danger">*</span></label>
                                <input th:field="*{zip}" type="text" class="form-control" placeholder="Enter Zipcode"  required autofocus>
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>Birthday<span class="text-danger">*</span></label>
                                <div th:field="*{birthDate}" class="input-group date datepicker" id="datepicker">
                                    <input type="text" class="form-control" name="birthDate" placeholder="12-01-2022"  required autofocus>
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white d-block">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>Zipcode<span class="text-danger">*</span></label>
                                <input th:field="*{phone}" type="text" class="form-control" placeholder="Enter Phone"  required autofocus>
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>Document Id<span class="text-danger">*</span></label>
                                <input th:field="*{documentId}" type="text" class="form-control" placeholder="Enter Document Id"  required autofocus>
                            </div>

                            <div class="col-md-12">
                                <button class="btn btn-primary float-end">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">If you have account, Please <a href="/login">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
    
<script type="text/javascript">
//Data Picker Initialization
$('.datepicker').datepicker({
    format: 'yyyy-mm-dd'
});
</script>
</body>
</html>
