<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Take that car! - Rent</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take That Car! - Reject reason writer</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div th:insert="../static/navbar"></div>
<div class="container-lg">
    <h3 class="my-2">Reclaim Protocol</h3>
    <form method="post" th:object="${reclaimProtocol}" th:action="@{'/management/manager/rental/reclaimProtocol/'}">
        <div class="col-3 mt-3">
            <label for="managerDetailsDisplay" class="form-label">Reclaimed by:</label>
            <input type="text" class="form-control" id="managerDetailsDisplay" disabled>
            <input type="hidden" th:value="${manager}" name="managerDetails"/>
            <input type="hidden" th:value="${id}" name="rentalId"/>
        </div>
        <div class="row my-3 align-items-center align-middle">
            <div class="col-7 align-middle">
                <label for="protocol" class="form-label">Description:</label>
                <textarea class="form-control" id="protocol" value="protocol" rows="3" th:field="*{protocol}" placeholder="Write reclaim details..."></textarea>
            </div>
            <p th:each="error : ${#fields.errors('protocol')}" th:text="${error}" th:class="${#fields.hasErrors('protocol')}? 'error alert alert-danger'">
                Validation error
            </p>
        </div>
        <div class="row my-3 align-items-center">
            <div class="col-2 align-middle">
                <button class="btn btn-lg btn-secondary" id="submitButton">Proceed</button>
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    var username = [[${manager}]];
    document.getElementById("managerDetailsDisplay").value = username;
</script>
</body>
</html>
