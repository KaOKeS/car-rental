<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="../static/navbar"></div>
    <div th:insert="../static/admin-navbar"></div>

    <h3>User registered!</h3>
    <a href="/register">Register</a>
</div>
<div class="container">
    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>Please Log In</h1>
                    <div th:if="${param.error}">
                        Invalid username and password.</div>
                    <div th:if="${param.logout}">
                        You have been logged out.</div>
                    <form th:action="@{/login}" method="post">
                        <div>
                            <input type="text" name="username" placeholder="Username"/>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password"/>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" >Sign in</button>
                    </form>
                </div>
                <div class="col-md-5 text-center">
                    <img class="img-fluid" src="images/Toyota-Supra-2020-PNG.png" alt="car-img">
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
