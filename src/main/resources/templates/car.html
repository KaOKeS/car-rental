<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Take That Car! - List of cars</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="navbar"></div>
<!-- cars display-->
<table>
    <!-- table headers-->
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Engine</th>
        <th>HP</th>
        <th>Fuel</th>
        <th>Type</th>
        <th>Sitting places</th>
        <th>Price</th>
    </tr>
    <!-- table data-->
    <tr th:each="car:${cars}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.engine}">Engine</td>
        <td th:text="${car.hp}">HP</td>
        <td th:text="${car.fuel}">Fuel</td>
        <td th:text="${car.type}">Type</td>
        <td th:text="${car.sittingPlaces}">Sitting places</td>
        <td th:text="${car.price}">Price</td>
    </tr>
</table>
<footer>
    Menu Icon created by Caleb Amesbury
    http://calebamesbury.com
    http://dribbble.com/CalebAmesbury
</footer>
</body>
</html>
