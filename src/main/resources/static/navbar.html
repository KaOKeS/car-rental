<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        section{
            padding: 30px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<!-- navbar-->
<div class="fixed-top">
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container-lg">
            <a href="/" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    <img src="images/Muscle-Car-Chevrolet-Camaro-SS-icon.png" alt="menu-icon">
                    Take That Car
                </span>
            </a>
            <!-- toggle button fr mobile nav-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links-->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/#about" class="nav-link">About the rental</a>
                    </li>
                    <li class="nav-item">
                        <a href="/#reviews" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cars" class="nav-link">Cars</a>
                    </li>
                    <!-- hide since small-->
                    <li class="nav-item ms-2 d-none d-sm-inline">
                        <a href="/login" class="btn btn-secondary">Login</a>
                    </li>
                    <!-- display since small-->
                    <li class="nav-item d-sm-none">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav th:if="${user == 'admin'}" class="navbar bg-secondary justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/usermanagement">Users Managment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/carsmanagement">Cars Management</a>
            </li>
        </ul>
    </nav>
</div>


<section></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
